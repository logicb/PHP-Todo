<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" ng-app="steveTodoApp"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" ng-app="steveTodoApp"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" ng-app="steveTodoApp"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="steveTodoApp"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Steve's ToDo App</title>
        <meta name="description" content="Steve Chae's simple ToDo app">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body ng-controller="SteveTodoCtrl">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="title">
                    <h1>STEVE'S TASKS</h1>
                </div>
                <div class="date-today">
                    <h2>for {{ todayString }}</h2>
                </div>
                <div class="task-table">
                    <table class="table table-striped">
                        <tr>
                            <th>
                                Task Name
                            </th>
                            <th>
                                Time
                            </th>
                            <th>
                                Management
                            </th>
                        </tr>
                        <tr ng-repeat="task in tasks">
                            <td class="name">
                                {{task.name}}
                            </td>
                            <td class="date">
                                {{task.time}}
                            </td>
                            <td class="task-manage">
                                <span class="glyphicon glyphicon-minus delete-task" ng-click="deleteTask(task.taskID)"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="name">
                                <input id="new-task-name" type="text" class="form-control input-sm" placeholder="Task name">
                            </td>
                            <td class="time">
                                <input id="new-task-time" type="text" class="form-control input-sm" placeholder="HH:MM">
                            </td>
                            <td class="task-manage">
                                <span class="glyphicon glyphicon-plus add-task" ng-click="addTask()"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

	    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
